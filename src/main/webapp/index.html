    <script type="text/javascript">
        function afficher_span(evenement, t, tr) {
            var touche = window.event ? evenement.keyCode : evenement.which;
            if (touche == 13) {
                let id_span = tr.getAttribute("class");
                let id_input = tr.getAttribute("id");
                document.getElementById(id_input).style.display = 'none';
                document.getElementById(id_span).style.display = '';
                document.getElementById(id_span).innerHTML = t;
            }
        }

        function afficher_input(t) {
            let id_input = t.getAttribute("class");
            let id_span = t.getAttribute("id");
            console.log(t.innerHTML);
            document.getElementById(id_input).style.display = '';
            document.getElementById(id_span).style.display = 'none';
            document.getElementById(id_input).value = t.innerHTML;
        }
