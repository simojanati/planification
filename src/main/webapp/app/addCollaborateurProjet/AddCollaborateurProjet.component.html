<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-suitcase"></i> Gestion Planification
            </li>
            <li class="active">
                <a [routerLink]="['/addAffectation']">Ajouter Affectation</a>
            </li>
        </ul>

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                <input type="text" placeholder="Search ..." class="nav-search-input"
                       id="nav-search-input" autocomplete="off"/>
                <i class="ace-icon fa fa-search nav-search-icon"></i>
            </span>
            </form>
        </div>
    </div>

    <div class="page-content">
        <div class="page-header">
            <div class="row">
                <h1 style="float: left">Ajouter une affectation </h1>
                <div style="float: right">
                    <button [routerLink]="['/listeAffectations']" (click)="active('gererAffectation');" class="btn btn-sm btn-primary">
					<i class="ace-icon fa fa-list bigger-110"></i>
					<span class="bigger-110 no-text-shadow">La liste des Affectations</span>
				</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="form-horizontal">
                    <div class="space-6"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="mois1"> Collaborateur</label>

                        <div class="col-sm-2">
                            <select class="selectpicker" [(ngModel)]='idCollaborateur' #t (change)="afficherProjet(t.value)" id="mois1">
                                <option *ngFor="let c of collaborateurs; let i = index" value="{{c.idCollaborateur}}" >{{c.nom}} {{c.prenom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-6"></div>
                    <div class="form-group" *ngIf="existCollaborateur == true">
                        <label class="col-sm-3 control-label no-padding-top" for="duallist">
                            Projets </label>
                        <dual-list [sort]="keepSorted" [source]="source" [key]="key" [display]="display" [filter]="filter" [(destination)]="confirmed"
                            height="265px" [format]="format"></dual-list>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-8">
                            <button class="btn btn-inverse" (click)="addCollaborateurProjet()">Ajouter</button>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="alert alert-danger" *ngIf="msgError!=''">
                            <button type="button" class="close" data-dismiss="alert">
												<i class="ace-icon fa fa-times"></i>
											</button>
                            <strong>
												<i class="ace-icon fa fa-times"></i>
												ERROR ! 
											</strong> {{msgError}}
                            <br />
                        </div>
                        <div class="alert alert-block alert-success" *ngIf="reponse == 'success'">
                            <button type="button" id="reussi" class="close" data-dismiss="alert">
												<i class="ace-icon fa fa-times"></i>
											</button>

                            <p>
                                <strong>
													<i class="ace-icon fa fa-check"></i>
													success ! 
												</strong>
                            </p>

                        </div>
                    </div>

                </div>

                <!-- PAGE CONTENT ENDS -->
            </div>
        </div>
    </div>
</div>
